services:
  sidecar:
    extends:
      file: ../sidecar-compose.yaml
      service: .sidecar
    env_file: ../blob/.tailscale.env
    hostname: s3
    # not explicitly serving this, gonna set
    # it up using the tailscale API. See the README.md
  minio:
    image: quay.io/minio/minio:latest
    network_mode: service:sidecar
    volumes:
      - "/volume1/minio/ops-containers/:/data"
    env_file:
      - .env
    environment:
      - MC_CONFIG_DIR=/data/.mc
      - MINIO_USERNAME=minio
      - MINIO_GROUPNAME=minio
    command:
      - server
      - /data
      - -console-address
      - ":9001"

volumes:
  tailscale-data:
